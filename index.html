    <header>
        <section class="photoNom">
            <img src="media/header/bg_img.webp" class="backgroundMobile">
            <figure><img src="media/header/photoProfil.webp" class="photo"><figcaption>@Alice.p</figcaption> </figure>
        </section><br>
    
        <section class="btnDesktop">
            <figure><img src="logo.jpg" class="logoDesktop"></figure>
            <figure class="photoDesktop"><img src="media/header/photoProfil.webp"><figcaption >@Alice.p</figcaption> </figure>
            <figure class="autreDesktop"><img src="media/icon_home.svg"> <figcaption>Accueil</figcaption> </figure>
            <figure class="autreDesktop"><img src="media/icon_rubrique.svg"> <figcaption>livre</figcaption> </figure>
            <figure class="autreDesktop"><img src="media/icon_shearch.svg"> <figcaption>Recherche</figcaption> </figure>
            <figure class="autreDesktop"><img src="media/icon_ring_bell.svg"> <figcaption>Activit√©</figcaption> </figure>
        </section>
    
    </header>
    <main>
        <nav class="planningList">
            <input type="button" value="planning" id="planning">
            <input type="button" value="liste de course" id="listeCourse">
        </nav>
        <br>
        <section class='jourSemaine'>
            <section id="chaquePetitBoutons">
                <input class="petitBouton" id="lundi" type="button" value="Lun">
                <input class="petitBouton" type="button" value="Mar">
                <input class="petitBouton" type="button" value="Mer">
                <input class="petitBouton" type="button" value="Jeu">
                <input class="petitBouton" type="button" value="Ven">
                <input class="petitBouton" type="button" value="Sam">
                <input class="petitBouton" type="button" value="Dim">
            </section>
        
            <input class="grosBouton" type="button" value="Lundi">
            <input class="grosBouton" type="button" value="Mardi">
            <input class="grosBouton" type="button" value="Mercredi">
            <input class="grosBouton" type="button" value="Jeudi">
            <input class="grosBouton" type="button" value="Vendredi">
            <input class="grosBouton" type="button" value="Samedi">
            <input class="grosBouton" type="button" value="Dimanche">
        </section>
        
    <article class="rubrique" id="rubrique">
        <section class="petitDejeuner">
            <h2>Petit dejeuner<img src="media/body/btn_ajouter.svg" class="plus"></h2>
                <div class="uneRecette">
                    <figure><img src="media/body/photoPtitDej.webp"> <figcaption>Buddha Bowl</figcaption> </figure>
                </div>
        </section>
        <section>
            <div class="dejeuner">
                <h2>Dejeuner<img src="media/body/btn_ajouter.svg" class="plus"></h2>
            </div>
            <div class="content_repat">
                <div class="entre">
                    <img src="" alt="entre_dejeuner">
                    <p>nom de l'entre</p>
                </div>
                <div class="">
                    <img src="media/body/" alt="plat_dejeuner">
                    <p>nom du plat</p>
                </div>
                <div class="desser">                    
                    <img src="" alt="desser_dejeuner" class="taille_desser">
                    <p>nom du desser</p>
                </div>
            </div>
        </section>
        <section>
            <div class="diner">
                <h2>Diner<img src="media/body/btn_ajouter.svg" alt="ajouter" class="plus"></h2>
            </div>
            <div class="content_repat">
                <div class="entre">
                    <img src="" alt="entre_dinner">
                    <p>nom de l'entre</p>
                </div>
                <div class="plat">
                    <img src="media/body/" alt="plat_dinner" class="taille_plat">
                    <p>nom du plat</p>
                </div>
                <div class="desser">
                    <img src="" alt="desser_dinner" class="taille_desser">
                    <p>nom du desser</p>
                </div>
            </div>
        </section>
    </article>
        <aside class="ingredients" id="ingredients">

        </aside>
